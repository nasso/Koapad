<!DOCTYPE html>

<html>
    <head>
        <title>KOAPAD</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style/css/main.css" />
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </head>

    <body>
        <div id="koapad">
            <div id="header">
                <div id="title">
                    <h1><span id="titlePrefix">KOA</span><span id="titleSuffix">PAD</span></h1>
                </div>
                <div id="settings">
                    <div class="setting">
                        <div id="lightPower" class="circleSlider">8</div><label for="lightPower">Light power</label>
                    </div>

                    <div class="setting">
                        <div id="volume" class="circleSlider">80</div><label for="volume">Volume</label>
                    </div>

                    <div class="setting">
                        <div id="tempo" class="circleSlider">140</div><label for="tempo">Tempo</label>
                    </div>
                </div>
                <div id="sequencer">

                </div>
            </div>

            <div id="keypad"></div>
        </div>
