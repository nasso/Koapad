<!DOCTYPE html>

<html>
    <head>
        <title>KOAPAD</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style/css/main.css" />
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body onload="start();">
        <div id="koapad">
            <table id="header">
                <tr>
                    <td id="title">
                        <h1><span id="titlePrefix">KOA</span><span id="titleSuffix">PAD</span></h1>
                        <span class="version">V. Alpha 0.2</span>
                    </td>
                    <td id="settings">
                        <div class="setting">
                            <div id="volume" class="circleButton">80</div><label for="volume">Volume</label>
                        </div>

                        <div class="setting">
                            <div id="lightPower" class="circleButton">8</div><label for="lightPower">Light power</label>
                        </div>
                    </td>
                </tr>
            </table>

            <table id="keypad">
                <tr>
                    <td class="key"></td>
                    <td class="key"></td>
                    <td class="key"></td>
                    <td class="key"></td>
                    <td class="key"></td>
                    <td class="key"></td>
                    <td class="key"></td>
                    <td class="key"></td>
                    <td class="key"></td>
                    <td class="key"></td>
                </tr>

                <tr>
                    <td class="key"></td>
                    <td class="key"></td>
                    <td class="key"></td>
                    <td class="key"></td>
                    <td class="key"></td>
                    <td class="key"></td>
                    <td class="key"></td>
                    <td class="key"></td>
                    <td class="key"></td>
                    <td class="key"></td>
                </tr>

                <tr>
                    <td class="key"></td>
                    <td class="key"></td>
                    <td class="key"></td>
                    <td class="key"></td>
                    <td class="key"></td>
                    <td class="key"></td>
                    <td class="key"></td>
                    <td class="key"></td>
                    <td class="key"></td>
                    <td class="key"></td>
                </tr>

                <tr>
                    <td class="key"></td>
                    <td class="key"></td>
                    <td class="key"></td>
                    <td class="key"></td>
                    <td class="key"></td>
                    <td class="key"></td>
                    <td class="key"></td>
                    <td class="key"></td>
                    <td class="key"></td>
                    <td class="key"></td>
                </tr>
            </table>
        </div>
        <h3>How to use ?</h3>
        <p>
            Step 1: Drag-and-drop any MP3 sound on a key<br />
            Step 2: Play !
        </p>
        <p>
            Use MP3 sound files.<br />
            Koapad isn't compatible with Internet Explorer.
        </p>
    </body>
</html>
